
# SciTEUser.properties
# Enable backups
backup.files=1

# Enable autosave
save.on.timer=300

# Enable session management
save.session=1
load.session.always=1
check.if.already.open=1
buffers=10  # Allow up to 10 open files in the session
# In SciTEUser.properties (or a custom properties file)

# Font
font=Consolas
fontsize=10

# Background color
editor.background=0x1e1e1e

# Text color
editor.foreground=0xf8f8f2

# Comments
comment.color=0x75715e

# Keywords
keyword.color=0xfb9405

# String literals
string.color=0xe2e200

# Numbers
number.color=0xcc7832

# Operators
operator.color=0x74715e

# Function names
function.color=0x05c5c5

# Class names
class.color=0xf6a300